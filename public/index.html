//Funció GETexemple síncron i asíncron

function GETexamplesincron() {
    var req = new XMLHttpRequest();
    req.open("GET", "http:\\www.google.es/", false);
    req.send(null);
    if (req.status == 200)
    console.log(req.responseText);
}

function GETexampleasincron() {
    var req = new XMLHttpRequest();
    req.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            console.log(req.responseText);
        }else
            console.log("Error al demanar la pàgina\n");
    };
    //req.send(null);
}
